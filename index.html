<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Weather App using OpenWeather API">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="weather-container">
        <header class="weather-header">
            <h1 class="weather-title">
                <i class="bi bi-cloud-sun"></i>
                Weather App
            </h1>
        </header>

        <main class="weather-main">
            <div class="weather-search-section">
                <div class="weather-search-box">
                    <input 
                        type="text" 
                        id="weather-search-input" 
                        class="weather-search-input" 
                        placeholder="Enter city name..."
                        autocomplete="off"
                    >
                    <button 
                        id="weather-search-btn" 
                        class="weather-search-btn"
                    >
                        <i class="bi bi-search"></i>
                        <span class="weather-btn-text">Search</span>
                        <span class="weather-btn-loader" style="display: none;">
                            <i class="bi bi-arrow-repeat"></i>
                        </span>
                    </button>
                </div>
                <div id="weather-error" class="weather-error" style="display: none;"></div>
            </div>

            <div id="weather-loading" class="weather-loading" style="display: none;">
                <i class="bi bi-arrow-repeat weather-spinner"></i>
                <p>Loading...</p>
            </div>

            <div id="weather-results" class="weather-results" style="display: none;">
                <div class="weather-card">
                    <div class="weather-card-header">
                        <h2 id="weather-city-name" class="weather-city-name"></h2>
                        <p id="weather-date" class="weather-date"></p>
                    </div>
                    <div class="weather-card-body">
                        <div class="weather-temp-section">
                            <div class="weather-icon-wrapper">
                                <i id="weather-icon" class="bi"></i>
                            </div>
                            <div class="weather-temp-info">
                                <span id="weather-temp" class="weather-temp"></span>
                                <span id="weather-description" class="weather-description"></span>
                            </div>
                        </div>
                        <div class="weather-details-grid">
                            <div class="weather-detail-item">
                                <i class="bi bi-thermometer-half"></i>
                                <div class="weather-detail-content">
                                    <span class="weather-detail-label">Feels Like</span>
                                    <span id="weather-feels-like" class="weather-detail-value"></span>
                                </div>
                            </div>
                            <div class="weather-detail-item">
                                <i class="bi bi-droplet"></i>
                                <div class="weather-detail-content">
                                    <span class="weather-detail-label">Humidity</span>
                                    <span id="weather-humidity" class="weather-detail-value"></span>
                                </div>
                            </div>
                            <div class="weather-detail-item">
                                <i class="bi bi-wind"></i>
                                <div class="weather-detail-content">
                                    <span class="weather-detail-label">Wind Speed</span>
                                    <span id="weather-wind" class="weather-detail-value"></span>
                                </div>
                            </div>
                            <div class="weather-detail-item">
                                <i class="bi bi-eye"></i>
                                <div class="weather-detail-content">
                                    <span class="weather-detail-label">Visibility</span>
                                    <span id="weather-visibility" class="weather-detail-value"></span>
                                </div>
                            </div>
                            <div class="weather-detail-item">
                                <i class="bi bi-arrow-down-circle"></i>
                                <div class="weather-detail-content">
                                    <span class="weather-detail-label">Pressure</span>
                                    <span id="weather-pressure" class="weather-detail-value"></span>
                                </div>
                            </div>
                            <div class="weather-detail-item">
                                <i class="bi bi-sunrise"></i>
                                <div class="weather-detail-content">
                                    <span class="weather-detail-label">Sunrise</span>
                                    <span id="weather-sunrise" class="weather-detail-value"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="weather-footer">
            <p>Powered by <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">OpenWeather API</a></p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
